<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- custom css -->
    <link rel="stylesheet" href="css/main.css" />

    <!-- bootstrap core css -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@500&display=swap"
      rel="stylesheet"
    />
    <!-- <link href="https://fonts.googleapis.com/css2?family=Roboto@wght:400;500&display=swap" rel="stylesheet"> -->
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"
    />

    <title>TechTogether New York 2020</title>
  </head>

  <body>
    <h1 id="temp-header">TechTogether New York 2020</h1>

    <!-- Get Involved! section -->
    <section id="get-involved">
      <h2 class="section-name">Get Involved!</h2>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6 col-sm-6 col-xs-6 text-right">
            <a href="#" target="_blank"
              ><button type="button" class="btn">Register to Attend</button></a
            >
          </div>
          <div class="col-md-6 col-sm-6 col-xs-6 text-left">
            <a href="#" target="_blank"
              ><button type="button" class="btn">Become an Organizer</button></a
            >
          </div>
          <div class="col-md-6 col-sm-6 col-xs-6 text-right">
            <a href="https://forms.gle/rjuzj7ktrxEkyzie8" target="_blank"
              ><button type="button" class="btn">Host a Workshop</button></a
            >
          </div>
          <div class="col-md-6 col-sm-6 col-xs-6 text-left">
            <a href="#" target="_blank"
              ><button type="button" class="btn">Become a Sponsor</button></a
            >
          </div>
          <div class="col-md-6 col-sm-6 col-xs-6 text-right">
            <a href="https://forms.gle/DjVk6y5evuS2BXA59" target="_blank"
              ><button type="button" class="btn">Sign up to Mentor</button></a
            >
          </div>
          <div class="col-md-6 col-sm-6 col-xs-6 text-left">
            <a href="https://forms.gle/4X8KoRdFTuxPk7jZ6" target="_blank"
              ><button type="button" class="btn">Sign up to Judge</button></a
            >
          </div>
        </div>
      </div>
    </section>

    <!-- Tentative Schedule section -->
    <section id="schedule">
      <div>
        <h2 class="section-name">
          Tentative Schedule 
          <div style="display: inline-block;">
            <div
              id="add-to-calendar-icon-container"
              alt="hi"
              class="custom-tooltip"
            >
              <!-- <a
                href="#"
                data-toggle="tooltip"
                title="Add All to Calendar"
                data-placement="right"
                class="test"
              >
                <i class="far fa-calendar-plus"></i>
              </a> -->
              <i class="far fa-calendar-plus"></i>
              <span class="custom-tooltip-text">Add All to Calendar</span>
            </div>
          </div>
        </h2>
      </div>
      <div class="col-md-12 col-sm-12 col-xs-12 text-center">
        <!-- <div class="text-center">
          <button type="button" class="btn" id="cal-btn">
            <a>Add All to Calendar</a>
          </button>
        </div> -->
        <div class="btn-group">
          <button type="button" class="btn day-btn active" data-tab="day1">
            Dec 4
          </button>
          <button type="button" class="btn day-btn" data-tab="day2">
            Dec 5
          </button>
          <button type="button" class="btn day-btn" data-tab="day3">
            Dec 6
          </button>
        </div>
      </div>
      <div id="schedule-content"></div>
      <!-- refer to main.js -->
    </section>

    <!-- FAQs section -->
    <section id="faqs">
      <h2 class="section-name">FAQs</h2>
      <div class="container">
        <div class="row" id="faqs-content"><!-- refer to main.js --></div>
      </div>
    </section>

    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script src="js/jquery-3.5.1.min.js"></script>

    <!-- bootstrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>

    <!-- custom JS -->
    <script src="js/main.js"></script>
  </body>
</html>
