<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Barlow:wght@500&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

	<title>TechTogether New York 2020</title>
</head>
<body>
	<h1>TechTogether New York 2020</h1>

	<!-- Get Involved! Section -->
	<section id="get-involved">
		<h2 class="section-name">Get Involved!</h2>
		<div class="col-md-12 text-center">
			<div class="btn-group">
				<button type="button" class="btn user-btn active" data-tab="hacker">Hacker</button>
				<button type="button" class="btn user-btn" data-tab="mentor">Mentor</button>
				<button type="button" class="btn user-btn" data-tab="volunteer">Volunteer</button>
			</div>
			<div id="get-involved-content">
				<div class="active" id="hacker">
					Our Hacker application will be added here soon. <br>
					To be notified of TTNY updates, leave your email below!
					<div class="input-group">
  						<input type="text" class="form-control" placeholder="Hacker's Email" aria-label="Hacker's Email">
  						<div class="input-group-append"><button class="btn" type="button">Enter!</button></div>
					</div>
				</div>
				<div id="mentor">Mentor content here</div>
				<div id="volunteer">Volunteer content here</div>
			</div>
		</div>
	</section>


	<!-- Tentative Schedule Section -->
	<section id="schedule">
		<h2 class="section-name">Tentative Schedule</h2>
		<div class="col-md-12 text-center">
			<div class="btn-group">
				<button type="button" class="btn day-btn active" data-tab="day1">Oct 23</button>
				<button type="button" class="btn day-btn" data-tab="day2">Oct 24</button>
				<button type="button" class="btn day-btn" data-tab="day3">Oct 25</button>
			</div>
			<div id="schedule-content">
				<div class="active" id="day1">Oct 23 Schedule here</div>
				<div id="day2">Oct 24 Schedule here</div>
				<div id="day3">Oct 25 Volunteer content here</div>
			</div>
		</div>
	</section>

	<!-- FAQ Section -->

	<!-- jQuery, Bootstrap plugins, jS file -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	<script src="js/main.js"></script>
</body>
</html>
